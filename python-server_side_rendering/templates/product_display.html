<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

{% include 'header.html' %}

<h1>Products List</h1>

{% if error %}
    <p>{{ error }}</p>
{% else %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

{% include 'footer.html' %}

</body>
</html>
